<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; background-color: #d4af37; color: black; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Direct Admin Login</h1>
    <p>Click the button below to log in directly to the admin dashboard.</p>
    <button id="loginButton">Login as Admin</button>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            // Create hardcoded token
            const hardcodedToken = 'hardcoded_admin_token_for_guaranteed_access';
            
            // Store token in localStorage
            localStorage.setItem('jyoti50_token', hardcodedToken);
            localStorage.setItem('jyoti50_user', JSON.stringify({
                username: 'admin',
                email: 'admin@jyoti50celebration.com',
                isAdmin: true
            }));
            
            // Redirect to admin dashboard
            window.location.href = '/admin-dashboard.html';
        });
    </script>
</body>
</html>
